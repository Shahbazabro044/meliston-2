<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education" placeholder="Enter your highest education">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills">
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-preview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resume-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
